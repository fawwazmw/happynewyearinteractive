<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#000000"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="#D4AF37" stroke-width="5" opacity="0.5"/>
  <text x="50" y="58" font-family="serif" font-size="32" fill="#D4AF37" text-anchor="middle" dominant-baseline="middle" font-weight="bold">2026</text>
  <!-- Sparkles -->
  <circle cx="20" cy="20" r="2" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="80" r="2" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
